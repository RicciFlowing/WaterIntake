<h1>Hello {{user.name}}, </h1>
<h3>  Locate a new waterintake near you</h3>


<div id="map"></div>
<form class="form-horizontal" role="form">

  <div class="form-group">
    <label class="control-label col-sm-2" >Adress:</label>
    <div class="col-sm-10">
      <input type="text" ng-model = "newIntake.location" placeholder="Enter the address here" class= "form-control"> </input>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Type of intake:</label>
    <div class="col-sm-10">
      <select  ng-options=" type.name for type in types" ng-model = "newIntake.type" class='form-control'>  </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class='btn btn-default' ng-click = "addIntake()"> Submit</button>
    </div>
  </div>
</form>
