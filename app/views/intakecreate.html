<h1>Hello {{user.name}}, </h1>
<h3>  Locate a new waterintake near you</h3>


<div id="map"></div>
<input type="text" ng-model = "newIntake.location" placeholder="Enter the address here" class= "form-control"> </input>
<input type="radio" ng-model = "newIntake.type" value= "overground" > Overground </input>
<input type="radio" ng-model = "newIntake.type" value= "underground" > Underground </input>
<button type="button" ng-click = "addIntake()"> Submit</button>
