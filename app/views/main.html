
  <h1>Hello {{user.name}}, Finding all waterintakes near you</h1>


<div id="map"></div>

<h2> List of intakes </h2>


  <div ng-repeat='intake in intakes' class='row'>
    <h3> {{intake.location}}  </h3>
    <div class='col-sm-2'>Type: </div> <div class='col-sm-10'> <span class="label label-default"> {{intake.type}} </span> </div>
    <div class='col-sm-2'>Distance: </div> <div class='col-sm-10'> {{distance(intake) | distance}}  </div>
  </div>
