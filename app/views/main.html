
<h1>Hello {{user.name}}, Finding all waterintakes near you</h1>


<div id="map"></div>

<h2> List of intakes </h2>

<wi-type-select ng-model = "search.type"> </wi-type-select>

<intake-display ng-repeat='intake in intakes | type:search.type | orderBy: distance' intake="intake" user="user"></intake-display>
